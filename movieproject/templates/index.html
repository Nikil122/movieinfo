{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
          <div class="card" style="width: 17rem;"> 
            <img  class="card-img-top" src="{{i.img.url}}" width="200px" height="350px">
              <div class="card-body"> 
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <button type="button" class="btn btn-info"><a href="{% url 'movieapp:detail' i.id %}">More info</a></button>
              </div>
          </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
